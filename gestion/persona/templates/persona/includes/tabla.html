<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Listado de Empleados</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="fullscreen-link">
                            <i class="fa fa-expand"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                                <tr>
                                    <th>Foto Perfil</th>
                                    <th>Usuario</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Ultimo Login</th>
                                    <th>Ver Detalles</th>
                                    <th>Editar</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX">
                                {% for persona in personas %}
                                    <td>{% if persona.imagen %}
                                        <img src={{ persona.imagen.url }} alt="image" class="img-circle" width=50 height=50/>
                                        {% else %}
                                        <img src="{{ MEDIA_URL }}imagenes/persona/imagen_no_disponible.png" alt="image" class="img-circle" width=50 height=50 />
                                        {% endif %}
                                    </td>
                                    <td>{{persona.user.username }}</a></td>
                                    <td>{{persona.user.first_name}}</td>
                                    <td>{{persona.user.last_name}}</td>
                                    <td>{{persona.user.last_login}}</td>
                                    <td class="text-center">
                                    <a href="{% url 'persona:detalle' persona.pk %}" class="btn btn-white btn-bitbucket"><i class="fa fa-address-card" style= "color:#3e86f9"></i>
                                    </a>
                                    </td>
                                    <td class="text-center">
                                    <a href="{% url 'persona:actualizar' persona.pk %}" class="btn btn-white btn-bitbucket"><i class="fa fa-wrench" style= "color:#1ab394"></i>
                                    </a>
                                    </td>
                                    <td class="text-center">
                                    <a href="{% url 'persona:eliminar' persona.pk %}" class="btn btn-white btn-bitbucket"><i class="fa fa-trash" style= "color:#f9473e"></i>
                                    </a>
                                    </td>
                                </tr>
                                {% endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
